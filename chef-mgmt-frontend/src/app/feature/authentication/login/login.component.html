<div class="container d-flex justify-content-center mt-5">
  <div class="card shadow-lg w-50 p-2">
    <div class="d-flex justify-content-center">
      <p>Login</p>
    </div>

    <form (ngSubmit)="login()" [formGroup]="loginForm">
      <div class="mb-3">
        <label class="form-label" for="exampleInputEmail1">Email address</label>
        <input aria-describedby="emailHelp" class="form-control" formControlName="email" id="exampleInputEmail1"
          type="email">
      </div>
      <div class="mb-3">
        <label class="form-label" for="exampleInputPassword1">Password</label>
        <input class="form-control" formControlName="password2" id="exampleInputPassword1" type="password">
      </div>
      @if (errorMessage) {
        <div class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
      }
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
